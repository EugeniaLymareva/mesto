<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Mesto Russia">
      </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__user-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
              </button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__grid">

        </ul>
      </section>

      <template id="elements-template" class="elements">
          <li class="element">
            <img class="element__mask-group" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button class="element__group" type="button"></button>
            </div>
          </li>
      </template>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    </div>

    <div id="popup-edit" class="popup">
      <div class="popup__container">
        <button id="popup-close-edit" class="popup__close" type="button"></button>
        <form class="popup__form" name="edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" name="name" class="popup__item" placeholder="Имя">
            <input type="text" name="job" class="popup__item" placeholder="О себе">
          </fieldset>
          <input type="submit" value="Сохранить" class="popup__submit-button">
        </form>
      </div>
    </div>

    <div id="popup-add" class="popup">
      <div class="popup__container">
        <button id="popup-close-add" class="popup__close" type="button"></button>
        <form class="popup__form" name="add-form">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input type="text" name="сaption" class="popup__item" placeholder="Название">
            <input type="text" name="link-picture" class="popup__item" placeholder="Ссылка на картинку">
          </fieldset>
          <input type="submit" value="Создать" class="popup__submit-button">
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <button id="popup-close-image" class="popup__close" type="button"></button>
        <img class="popup-image__img" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="">
        <h2 class="popup-image__title"></h2>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
